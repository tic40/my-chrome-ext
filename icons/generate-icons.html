<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Click each button to download the icon:</p>

  <div id="previews"></div>

  <script>
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  <path d="M32 90V38h8l20 32 20-32h8v52h-10V56l-15 24h-6l-15-24v34z" fill="white"/>
  <circle cx="100" cy="28" r="12" fill="#10B981"/>
  <circle cx="100" cy="28" r="6" fill="url(#bgGrad)"/>
</svg>`;

    const sizes = [16, 48, 128];

    const container = document.getElementById('previews');

    sizes.forEach(size => {
      const div = document.createElement('div');
      div.style.marginBottom = '20px';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvas.style.border = '1px solid #ccc';
      canvas.style.marginRight = '10px';

      const btn = document.createElement('button');
      btn.textContent = `Download icon${size}.png`;

      const img = new Image();
      const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(svgBlob);

      img.onload = () => {
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);

        btn.onclick = () => {
          const link = document.createElement('a');
          link.download = `icon${size}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        };
      };
      img.src = url;

      div.appendChild(canvas);
      div.appendChild(btn);
      div.appendChild(document.createTextNode(` ${size}x${size}px`));
      container.appendChild(div);
    });
  </script>
</body>
</html>
